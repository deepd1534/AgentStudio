<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Agent Studio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      code, pre {
        font-family: 'Fira Code', monospace;
      }
      /* highlight.js override for background */
      .hljs {
        background: transparent !important;
      }
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in {
        animation: fadeIn 0.8s ease-in-out;
      }
      @keyframes zoomOutFade {
        from { transform: scale(1); opacity: 1; }
        to { transform: scale(0.95); opacity: 0; }
      }
      @keyframes zoomInFade {
        from { transform: scale(0.95); opacity: 0; }
        to { transform: scale(1); opacity: 1; }
      }
      .animate-zoom-out-fade {
        animation: zoomOutFade 0.4s ease-in-out forwards;
      }
      .animate-zoom-in-fade {
        animation: zoomInFade 0.4s ease-in-out forwards;
      }
      /* Hide number input spinners */
      .hide-number-spinner::-webkit-outer-spin-button,
      .hide-number-spinner::-webkit-inner-spin-button {
        -webkit-appearance: none;
        margin: 0;
      }
      .hide-number-spinner {
        -moz-appearance: textfield;
      }
      /* Custom Scrollbar */
      .custom-scrollbar::-webkit-scrollbar {
        width: 8px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: rgba(255, 255, 255, 0.05);
        border-radius: 10px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background-color: rgba(0, 190, 255, 0.4);
        border-radius: 10px;
        border: 2px solid transparent;
        background-clip: content-box;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background-color: rgba(0, 190, 255, 0.6);
      }
      @keyframes blink {
        50% { opacity: 0; }
      }
      .animate-blink {
        animation: blink 1s step-start infinite;
      }
      @keyframes pulse-red {
        0%, 100% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7); }
        50% { box-shadow: 0 0 0 8px rgba(239, 68, 68, 0); }
      }
      .animate-pulse-red {
        animation: pulse-red 2s infinite;
      }
      [contenteditable]:focus {
        outline: none;
        box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.7); /* focus:ring-2 focus:ring-blue-500 */
        border-radius: 4px;
      }
      /* Chat Input Placeholder */
      .chat-input:empty::before {
        content: attr(data-placeholder);
        color: #6b7280; /* gray-500 */
        pointer-events: none;
      }
      /* Markdown content styles */
      .markdown-content > :first-child { margin-top: 0; }
      .markdown-content > :last-child { margin-bottom: 0; }
      .markdown-content p, .markdown-content ul, .markdown-content blockquote {
        margin-top: 0.75rem;
        margin-bottom: 0.75rem;
        line-height: 1.6;
      }
      .markdown-content ul { list-style-type: disc; padding-left: 1.5rem; }
      .markdown-content li { margin-bottom: 0.25rem; }
      .markdown-content strong { font-weight: 600; color: #a5f3fc; } /* cyan-200 */
      .markdown-content h1, .markdown-content h2, .markdown-content h3, .markdown-content h4, .markdown-content h5, .markdown-content h6 {
        font-weight: 700;
        line-height: 1.3;
        color: #e5e7eb; /* gray-200 */
      }
      .markdown-content h1 { font-size: 1.875rem; margin-top: 1.5rem; margin-bottom: 1rem; border-bottom: 1px solid rgba(255, 255, 255, 0.1); padding-bottom: 0.5rem; }
      .markdown-content h2 { font-size: 1.5rem; margin-top: 1.5rem; margin-bottom: 1rem; }
      .markdown-content h3 { font-size: 1.25rem; margin-top: 1.5rem; margin-bottom: 1rem; }
      .markdown-content h4, .markdown-content h5, .markdown-content h6 { font-size: 1rem; margin-top: 1.5rem; margin-bottom: 1rem; }
      .markdown-content blockquote { border-left: 3px solid #0891b2; /* cyan-600 */ padding-left: 1rem; color: #d1d5db; /* gray-300 */ background-color: rgba(255, 255, 255, 0.03); padding-top: 0.5rem; padding-bottom: 0.5rem; border-radius: 0 4px 4px 0; }
      .markdown-content hr { border: 0; border-top: 1px solid rgba(255, 255, 255, 0.1); margin-top: 2rem; margin-bottom: 2rem; }
    </style>
